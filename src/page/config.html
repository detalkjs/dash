<h1>Detalk 设置</h1>
<br/>

<h2>站点</h2>

<div class="mdui-textfield mdui-textfield-floating-label">
    <label class="mdui-textfield-label">站点名称</label>
    <input class="mdui-textfield-input" type="string" id="input_sitename"/>
</div>
<div class="mdui-textfield mdui-textfield-floating-label">
    <label class="mdui-textfield-label">站点网址</label>
    <input class="mdui-textfield-input" type="url" id="input_sitelink"/>
</div>

<h2>账号</h2>

<div class="mdui-textfield mdui-textfield-floating-label">
    <label class="mdui-textfield-label">昵称</label>
    <input class="mdui-textfield-input" type="string" id="input_nickname"/>
</div>
<div class="mdui-textfield mdui-textfield-floating-label">
    <label class="mdui-textfield-label">邮箱</label>
    <input class="mdui-textfield-input" type="email" id="input_email"/>
</div>
<div class="mdui-textfield mdui-textfield-floating-label">
    <label class="mdui-textfield-label">链接</label>
    <input class="mdui-textfield-input" type="url" id="input_link"/>
</div>
